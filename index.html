<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereo Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="covers/stereo logo.png">Stereo</li>
        </ul>
    </nav>

    <div class="box">
        <div class="songList">
            <h1>Workout Songs</h1>
            <div class="songItembox">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Believer-Imagine Dragons</span>
                    <span class="songlistplay"><span class="timestamp">3:24<i id="0"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You-Justin Biber</span>
                    <span class="songlistplay"><span class="timestamp">3:25<i id="1"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Challa (Main Lad Jaana)</span>
                    <span class="songlistplay"><span class="timestamp">3:28<i id="2"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songlistplay"><span class="timestamp">3:13<i id="3"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Get Ready To Fight</span>
                    <span class="songlistplay"><span class="timestamp">3:24<i id="4"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Brothers Anthem</span>
                    <span class="songlistplay"><span class="timestamp">5:54<i id="5"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Thunder</span>
                    <span class="songlistplay"><span class="timestamp">3:24<i id="6"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Zinda</span>
                    <span class="songlistplay"><span class="timestamp">3:30<i id="7"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sultan</span>
                    <span class="songlistplay"><span class="timestamp">3:24<i id="8"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kar Har Maidan</span>
                    <span class="songlistplay"><span class="timestamp">3:31<i id="9"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Khalibali</span>
                    <span class="songlistplay"><span class="timestamp">4:19<i id="10"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Apna Time Ayega</span>
                    <span class="songlistplay"><span class="timestamp">2:20<i id="11"
                                class="far songItemplay fa-play-circle"></i></span></span>
                </div>

            </div>
        </div>
        <div class="song banner"></div>
    </div>

    <div class="bottom">

        <input type="range" name="range" id="playbar" min="0" max="100" value="0">

        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>

        <div class="volumeBar">
            <i class="fa fa-volume-down"></i>
            <input type="range" name="range" id="volume" min="1" max="100" value="99" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>


        <div class="songinfo">
            <img src="playing gif guitar.gif" width="34px" id="gif"><span id="masterSongName">Believer-Imagine
                Dragons</span>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/6bc6130a82.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
